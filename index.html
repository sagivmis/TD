<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet"/>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <img src="images/bg-desktop-light.jpg" class="background">
  <h1 class="title">Todo</h1>
  <div class="container new-task">
    <ul id="new-task"></ul>
  </div>
  <div class="container">
  <div class="todo">
    <ul class="list" id="todo">
    </ul>
  </div>
  <div class="list-footer">
    <label class="items-left" id="items-left">0 items left</label>
    <ul class="menu" id="states">
    </ul>
    <ul class="menu" id="actions">
      <li class="menu-item" id="clear-completed">Clear Completed</li>
    </ul>
  </div>
</div>
<div class="container-below menu mobile-menu">
  <ul id="mobile-state-menu"></ul>
</div>
  <div class="container below-list">Drag and drop to reorder list</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sagiv Mishaan</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
